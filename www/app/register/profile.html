<div class='container form-page' id="register-page">


    <div class="register-form">
        <h2>
            Almost There
        </h2>
        <h4>
            We just need to finish creating your profile.
        </h4>
        <br>
        <br>

        <div ng-if="workingState == 'CREATING_PROFILE'">
            <h4>
                Creating your account
                <span class='glyphicon glyphicon-refresh glyphicon-spin'></span>
           </h4>
        </div>
        <div ng-if="workingState == 'LOGGING_IN'">
            <h4>
                Logging you in
                <span class='glyphicon glyphicon-refresh glyphicon-spin'></span>
           </h4>
        </div>

        <form ng-submit="createProfile()" id='profile-form' ng-if="workingState == undefined">
            <div class="form-group">
                <select class="form-control" ng-model="profileInfo.industry" placeholder="Select Industry" ng-options="industry.name for industry in industries">
                   <option value="" selected="selected"><span class='glyphicon glyphicon-menu-down'></span>Choose your industry </option>
               </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="employer" placeholder="Employer" ng-model="profileInfo.employer" ng-required="true">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="job_title" placeholder="Job Title" ng-model="profileInfo.job_title" ng-required="true">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="education" placeholder="Education" ng-model="profileInfo.education" ng-required="true">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="phone_number" placeholder="Phone Number" ng-model="profileInfo.phone_number" ng-required="true">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div>
            <div ng-if='error'>
                <div class='bs-callout bs-callout-danger'>
                    <h3> ERROR </h3>
                    <p>
                        {{error}}
                    </p>
                </div>

            </div>



        </div>
