<div class='container form-page' id="register-page">
    <div ng-if="workingState == 'CREATING_PROFILE'">
        <h3>
            Creating your profile
            <span class='glyphicon glyphicon-refresh glyphicon-spin'></span>
       </h3>
    </div>

    <form ng-submit="createAccount()" ng-if="workingState == undefined">
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="accountInfo.username" ng-required="true">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="first_name" placeholder="Enter first name" ng-model="accountInfo.first_name" ng-required="true">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="last_name" placeholder="Enter last name" ng-model="accountInfo.last_name" ng-required="true">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="accountInfo.email" ng-required="true">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="accountInfo.password" ng-required="true">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="accountInfo.confirmPassword" ng-required="true">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
    </form>
    <div ng-if='error'>
        <div class='bs-callout bs-callout-danger'>
            <h3> ERROR </h3>
            <p>
                {{error}}
            </p>
        </div>

    </div>

    <hr />

    <div>
        <p>
            Already have an account?
        </p>
        <a class='btn btn-default' href="#/login">
            Login
        </a>
    </div>
</div>
